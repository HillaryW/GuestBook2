<template name = "layout">
    <head>
        <title>Welcome to Hillary's Guestbook!!</title>
    </head>


    <body>
        <h1>Welcome to Hillary's Guestbook!</h1>
        
        <div class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand">Hillary's Guestbook</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
	</div>
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="{{pathFor 'about'}}">About</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			{{> loginButtons}} <!-- here -->
		</ul>
	</div>
</div>
        {{> yield}}
    </body>
</template>

  <template name = "guestBook">
    {{ #if currentUser}}
    <div class = 'col-xs-3'>
        <form>
        
        <div class = "form-group">
        <label for ="guestBookMessage">Message</label>
        <textarea name ="guestBookMessage" class = "form-control"
                  cols = "30" rows ="3"></textarea>
        </div>
        
        <p>
        <button type ="submit" class = "btn btn-primary">Post Message </button>
        </p>

        </form>
    </div>
    
    
    <div>
    {{#each messages}}
      <p><a href="{{pathFor route = 'message.show'}}">
        <strong>{{ name }}</strong>: {{ message }} - {{ createdOn }}</a></p>
    {{/each}}
    </div>
    {{ /if }}
</template>
  
  <template name="about">
<p>This is an app created in IT328 over winter study with Meteor.
</p>
</template>
  
 <template name= "message">
 <p>{{name}}: {{message}}</p>
</template>
