<template name = 'layout'>
    <head>
        <title>Welcome to Hillary's Guestbook!!</title>
    </head>


    <body>
        <h1>Welcome to Hillary's Guestbook!</h1>

        {{> yeild}}
    </body>
</template>

  <template name = "guestBook">
    <div class = 'col-xs-3'>
        <form>
    
        <div class = "form-group">
        <label for = "guestName">Name</label>
        <input type = "text" name="guestName"/>
        </div>
        
        <div class = "form-group">
        <label for ="guestBookMessage">Message</label>
        <textarea name ="guestBookMessage"
                  cols = "30" rows ="3"></textarea>
        </div>
        
        <p>
        <button type ="submit" class = "btn btn-primary">Post Message </button>
        </p>
        
        </form>
    </div>
    
    <div>
    {{#each messages}}
      <p><a href="{{pathFor route = 'message.show'}}">
        <strong>{{ name }}</strong>: {{ message }} - {{ createdOn }}</a></p>
    {{/each}}
    </div>
</template>
  
  <template name="about">
<p>This is an app created in IT328 over winter study with Meteor.
</p>
</template>
  
 <template name= "message">
 <p>{{name}}: {{message}}</p>
</template>
